name: Build & Lint

on:
  pull_request:
    branches: [main, dev, feat/*]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint

      - name: Format
        run: bun run format

      - name: Migrate Database
        run: bun run drizzle-kit migrate:deploy

      - name: Build
        run: bun run build:api
