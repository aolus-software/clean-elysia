name: Build & Lint

on:
  pull_request:
    branches:
      - main
      - dev
      - "feat/**"

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies (Bun)
        run: bun install

      - name: Lint (Bun)
        run: bun run lint

      - name: Format Check (Bun)
        run: bun run format

  build:
    needs: lint
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: app_db
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install drizzle-kit (Node + npx)
        run: npm install -g drizzle-kit

      - name: Install dependencies (Bun)
        run: bun install --production --ignore-scripts

      - name: Drizzle Generate (Node + npx)
        run: npx drizzle-kit generate --config=drizzle.config.ts

      - name: Drizzle Migrate (Node + npx)
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/app_db
        run: npx drizzle-kit migrate --config=drizzle.config.ts

      - name: Build (Bun)
        run: bun run build:all

  docker-compose-up:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Compose Up
        run: docker-compose up -d

      - name: Wait for services to be healthy
        run: |
          docker-compose ps
          sleep 20
          docker-compose ps

      - name: Show logs (optional)
        run: docker-compose logs --tail=50
